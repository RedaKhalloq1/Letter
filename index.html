<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            background-color: lavender;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 50px;
        }
        .letter {
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            cursor: pointer; /* Show that it's clickable */
        }
        .message {
            display: none; /* Hide the message initially */
            font-weight: normal;
            line-height: 1.6;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            color: gray;
            font-size: 14px;
        }
        /* Hide the audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio element for background music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="letter" onclick="showMessage()">
        <h1>💌 Click the Letter! 💌</h1>
        <div class="message" id="message">
            <p>لا السيفُ يفعلُ بي ما أنتِ فاعلةٌ ولا لقاءُ عدوّي مثلَ لُقياكِ ..</p>
            <p>لو باتَ سهمٌ من الأعداءِ في كَبدي ما نالَ مِني ما نالتْهُ عيناكِ..</p>
            <p>~ إكرام</p> <!-- Added Ikram's name here -->
        </div>
    </div>
    <footer>
        <p>Made by Reda | 05/03/2025</p>
    </footer>

    <script>
        function showMessage() {
            // Show the hidden message when the letter is clicked
            document.getElementById("message").style.display = "block";
        }

        // Play background music when the page loads
        window.onload = function() {
            var audio = document.getElementById("backgroundMusic");
            audio.play();
        };
    </script>
</body>
</html>
